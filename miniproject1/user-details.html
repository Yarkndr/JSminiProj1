<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>

<div id="DetailsOfUser"></div>
<script>


    const userId = new URL (location.href).searchParams.get('userId')
    const foo = async () => {
        const json = await fetch(`https://jsonplaceholder.typicode.com/users/${userId}`);
        const user = await json.json();

        const DetailsOfUser = document.getElementById('DetailsOfUser');
        const ul = document.createElement('ul');

        const id = document.createElement('li');
        const name = document.createElement('li');
        const username = document.createElement('li');
        const email = document.createElement('li');
        const street = document.createElement('li');
        const suite = document.createElement('li');
        const zipcode = document.createElement('li');
        const lat = document.createElement('li');
        const lng = document.createElement('li');
        const phone = document.createElement('li');
        const website = document.createElement('li');
        const companyName = document.createElement('li');
        const catchPhrase = document.createElement('li');
        const bs = document.createElement('li');

        id.textContent = `${user.id}`;
        name.textContent = `${user.name}`;
        username.textContent = `${user.username}`;
        email.textContent = `${user.email}`;
        street.textContent = `${user.address.street}`;
        suite.textContent = `${user.address.suite}`;
        zipcode.textContent = `${user.address.zipcode}`;
        lat.textContent= `${user.address.geo.lat}`;
        lng.textContent = `${user.address.geo.lng}`;
        phone.textContent = `${user.phone}`;
        website.textContent = `${user.website}`;
        companyName.textContent = `${user.name}`;
        catchPhrase.textContent = `${user.company.catchPhrase}`;
        bs.textContent = `${user.company.bs}`;

        ul.append(id, name, username, email,street, suite, zipcode, lat, lng, phone, website, companyName, catchPhrase, bs)
        DetailsOfUser.appendChild(ul);
    }

    void (foo);
</script>
</body>
</html>
